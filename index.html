<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #0f1117;
      color: #e8eaf0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      padding: 16px;
    }

    .card {
      width: 100%;
      background: #1a1d27;
      border: 1px solid #2a2d3a;
      border-radius: 8px;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, #4f8ef7, #a78bfa);
    }

    .version {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      color: #a78bfa;
      text-align: right;
      margin-bottom: 12px;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #555a72;
      margin-bottom: 6px;
    }

    .value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      color: #e8eaf0;
      word-break: break-all;
      min-height: 24px;
    }

    .row { margin-bottom: 12px; }

    .status-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #2a2d3a;
    }

    .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      flex-shrink: 0;
      transition: background 0.3s;
    }
    .dot.waiting { background: #f7a24f; animation: pulse 1s infinite; }
    .dot.success { background: #4ff77e; }
    .dot.error   { background: #f74f4f; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }

    .status-text {
      font-size: 10px;
      color: #555a72;
      font-family: 'IBM Plex Mono', monospace;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="version">v3</div>

  <div class="row">
    <div class="label">Customer ID</div>
    <div class="value" id="customer-id">—</div>
  </div>

  <div class="row">
    <div class="label">Chat ID</div>
    <div class="value" id="chat-id">—</div>
  </div>

  <div class="status-row">
    <div class="dot waiting" id="dot"></div>
    <div class="status-text" id="status">Listening for LiveChat data...</div>
  </div>
</div>

<script>
  function extractIds(url) {
    const match = url && url.match(/\/chats\/([^/?#]+)\/([^/?#]+)/);
    if (match) return { chatId: match[1], customerId: match[2] };
    return null;
  }

  function updateDisplay(ids) {
    if (!ids) return;
    document.getElementById('customer-id').textContent = ids.customerId;
    document.getElementById('chat-id').textContent     = ids.chatId;
    document.getElementById('dot').className           = 'dot success';
    document.getElementById('status').textContent      = 'Live';
  }

  window.addEventListener('message', function(e) {
    if (!e.origin.includes('livechat')) return;

    try {
      const msg = e.data?.value;
      if (!msg) return;

      // Full state event
      if (msg.name === 'store_event') {
        const state = msg.data?.[1];
        const url   = state?.page?.url;
        if (url) updateDisplay(extractIds(url));
      }

      // Diff event — fires when you switch chats
      if (msg.name === 'state_diff') {
        const url = msg.data?.application?.page?.url;
        if (url) updateDisplay(extractIds(url));
      }

    } catch(err) {
      // silently ignore malformed messages
    }
  });
</script>
</body>
</html>
