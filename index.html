<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #0f1117;
      color: #e8eaf0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      padding: 16px;
    }

    .card {
      width: 100%;
      background: #1a1d27;
      border: 1px solid #2a2d3a;
      border-radius: 8px;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, #4f8ef7, #a78bfa);
    }

    .version {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      color: #a78bfa;
      text-align: right;
      margin-bottom: 12px;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #555a72;
      margin-bottom: 6px;
    }

    .value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      color: #e8eaf0;
      word-break: break-all;
      min-height: 24px;
    }

    .row {
      margin-bottom: 12px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #2a2d3a;
    }

    .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      flex-shrink: 0;
      transition: background 0.3s;
    }
    .dot.success { background: #4ff77e; }
    .dot.error   { background: #f74f4f; }

    .status-text {
      font-size: 10px;
      color: #555a72;
      font-family: 'IBM Plex Mono', monospace;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="version">v1</div>

  <div class="row">
    <div class="label">Customer ID</div>
    <div class="value" id="customer-id">—</div>
  </div>

  <div class="row">
    <div class="label">Chat ID</div>
    <div class="value" id="chat-id">—</div>
  </div>

  <div class="status-row">
    <div class="dot" id="dot"></div>
    <div class="status-text" id="status"></div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const customerId = params.get('customer_id');
  const chatId     = params.get('chat_id');

  if (customerId || chatId) {
    document.getElementById('customer-id').textContent = customerId || '(not provided)';
    document.getElementById('chat-id').textContent     = chatId     || '(not provided)';
    document.getElementById('dot').className = 'dot success';
    document.getElementById('status').textContent = 'IDs received from LiveChat';
  } else {
    document.getElementById('customer-id').textContent = 'No ID in URL';
    document.getElementById('chat-id').textContent     = 'No ID in URL';
    document.getElementById('dot').className = 'dot error';
    document.getElementById('status').textContent = 'No params found — check widget URL config';
  }
</script>
</body>
</html>
