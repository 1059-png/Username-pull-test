<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #0f1117;
      color: #e8eaf0;
      min-height: 100vh;
      padding: 16px;
    }

    .card {
      width: 100%;
      background: #1a1d27;
      border: 1px solid #2a2d3a;
      border-radius: 8px;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, #4f8ef7, #a78bfa);
    }

    .version {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      color: #a78bfa;
      text-align: right;
      margin-bottom: 12px;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .customer-name {
      font-size: 18px;
      font-weight: 500;
      color: #e8eaf0;
      margin-bottom: 4px;
    }

    .customer-id {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: #4f8ef7;
      margin-bottom: 16px;
    }

    .divider {
      border: none;
      border-top: 1px solid #2a2d3a;
      margin: 12px 0;
    }

    .fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .field {
      background: #0f1117;
      border-radius: 6px;
      padding: 8px 10px;
    }

    .field-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 8px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #555a72;
      margin-bottom: 3px;
    }

    .field-value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      color: #e8eaf0;
    }

    .field-value.good  { color: #4ff77e; }
    .field-value.bad   { color: #f74f4f; }
    .field-value.warn  { color: #f7a24f; }

    .status-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #2a2d3a;
    }

    .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.waiting { background: #f7a24f; animation: pulse 1s infinite; }
    .dot.success { background: #4ff77e; }
    .dot.error   { background: #f74f4f; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }

    .status-text {
      font-size: 10px;
      color: #555a72;
      font-family: 'IBM Plex Mono', monospace;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="version">v6</div>

  <div class="customer-name" id="customer-name">—</div>
  <div class="customer-id" id="account-number">—</div>

  <hr class="divider">

  <div class="fields">
    <div class="field">
      <div class="field-label">KYC</div>
      <div class="field-value" id="kyc">—</div>
    </div>
    <div class="field">
      <div class="field-label">VIP</div>
      <div class="field-value" id="vip">—</div>
    </div>
    <div class="field">
      <div class="field-label">Player Class</div>
      <div class="field-value" id="player-class">—</div>
    </div>
    <div class="field">
      <div class="field-label">Pending WD</div>
      <div class="field-value" id="pending-wd">—</div>
    </div>
    <div class="field">
      <div class="field-label">Bonus Offer</div>
      <div class="field-value" id="bonus-offer">—</div>
    </div>
    <div class="field">
      <div class="field-label">Bonus Active</div>
      <div class="field-value" id="bonus-active">—</div>
    </div>
    <div class="field">
      <div class="field-label">WD Day</div>
      <div class="field-value" id="wd-day">—</div>
    </div>
    <div class="field">
      <div class="field-label">WD Week</div>
      <div class="field-value" id="wd-week">—</div>
    </div>
    <div class="field" style="grid-column: span 2">
      <div class="field-label">WD Month</div>
      <div class="field-value" id="wd-month">—</div>
    </div>
  </div>

  <div class="status-row">
    <div class="dot waiting" id="dot"></div>
    <div class="status-text" id="status">Loading...</div>
  </div>
</div>

<script>
  // ============================================================
  // INSERT YOUR BASE64 ENCODED TOKEN HERE
  // LiveChat → Settings → API & Webhooks → Personal Access Tokens
  // Copy the "Base64 Encoded Token" value
  // ============================================================
  const PAT = 'MTIwNTZkYWYtYjFhNS00MTFkLWE2N2UtZGY2OGE5ZTVkNmM5OnVzLXNvdXRoMTpHck9oUGw5djF1TjZZOVQtTUNqem9KZ0dJTUU=';
  // ============================================================

  const API = 'https://api.livechatinc.com/v3.5/agent/action';

  function setState(state, msg) {
    document.getElementById('dot').className = 'dot ' + state;
    document.getElementById('status').textContent = msg;
  }

  function colorBool(id, val) {
    const el = document.getElementById(id);
    el.textContent = val;
    el.className = 'field-value ' + (val === 'TRUE' ? 'good' : val === 'FALSE' ? 'bad' : '');
  }

  // Get the current chat ID from the LiveChat URL via postmate handshake
  let currentChatId = null;

  window.parent.postMessage({
    postmate: 'handshake',
    type: 'application/x-postmate-v1+json',
    model: {}
  }, 'https://secure.livechatinc.com');

  window.addEventListener('message', function(e) {
    if (e.origin !== 'https://secure.livechatinc.com') return;
    try {
      const msg = e.data?.value;
      if (!msg) return;
      let url = null;
      if (msg.name === 'state_diff') url = msg.data?.application?.page?.url;
      if (msg.name === 'store_event') url = msg.data?.[1]?.page?.url;
      if (url) {
        const match = url.match(/\/chats\/([^/?#]+)/);
        if (match && match[1] !== currentChatId) {
          currentChatId = match[1];
          fetchChat(currentChatId);
        }
      }
    } catch(e) {}
  });

  async function fetchChat(chatId) {
    setState('waiting', 'Fetching chat ' + chatId + '...');
    try {
      const res = await fetch(API + '/get_chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Basic ' + PAT
        },
        body: JSON.stringify({ chat_id: chatId })
      });

      if (!res.ok) throw new Error('API error: ' + res.status);
      const data = await res.json();
      const customer = data.users?.find(u => u.type === 'customer');
      if (!customer) { setState('error', 'No customer in chat'); return; }

      // Helper to get session field value
      const sf = (key) => {
        const f = customer.session_fields?.find(o => o[key] !== undefined);
        return f ? f[key] : '—';
      };

      document.getElementById('customer-name').textContent    = customer.name || '—';
      document.getElementById('account-number').textContent   = 'ID: ' + sf('default_QuestionTestaccountnumber');
      colorBool('kyc',          sf('KYC'));
      colorBool('vip',          sf('VIP_Binary'));
      document.getElementById('player-class').textContent     = sf('Player_Class');
      colorBool('pending-wd',   sf('Pending_WD'));
      document.getElementById('bonus-offer').textContent      = sf('Bonus_offer');
      colorBool('bonus-active', sf('Bonus_active'));
      document.getElementById('wd-day').textContent           = sf('Withdraw_limit_day');
      document.getElementById('wd-week').textContent          = sf('Withdraw_limit_week');
      document.getElementById('wd-month').textContent         = sf('Withdraw_limit_month');

      setState('success', 'Updated ' + new Date().toLocaleTimeString());

    } catch(err) {
      setState('error', err.message);
    }
  }

  // Fallback: if postmate doesn't fire, poll list_chats
  setTimeout(async function() {
    if (!currentChatId) {
      setState('waiting', 'Polling...');
      try {
        const res = await fetch(API + '/list_chats', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Basic ' + PAT
          },
          body: JSON.stringify({ filters: {}, limit: 1 })
        });
        const data = await res.json();
        const chat = data?.chats_summary?.[0];
        if (chat?.id) fetchChat(chat.id);
      } catch(e) {
        setState('error', 'Fallback failed: ' + e.message);
      }
    }
  }, 3000);
</script>
</body>
</html>
