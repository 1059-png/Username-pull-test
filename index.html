<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=IBM+Plex+Sans:wght@300;500&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: #0f1117;
      color: #e8eaf0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      padding: 16px;
    }

    .card {
      width: 100%;
      background: #1a1d27;
      border: 1px solid #2a2d3a;
      border-radius: 8px;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, #4f8ef7, #a78bfa);
    }

    .version {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      color: #a78bfa;
      text-align: right;
      margin-bottom: 12px;
      letter-spacing: 0.1em;
      font-weight: 600;
    }

    .label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 9px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #555a72;
      margin-bottom: 6px;
    }

    .value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      color: #e8eaf0;
      word-break: break-all;
      min-height: 24px;
    }

    .row { margin-bottom: 12px; }

    .status-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid #2a2d3a;
    }

    .dot {
      width: 7px; height: 7px;
      border-radius: 50%;
      flex-shrink: 0;
      transition: background 0.3s;
    }
    .dot.waiting { background: #f7a24f; animation: pulse 1s infinite; }
    .dot.success { background: #4ff77e; }
    .dot.error   { background: #f74f4f; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }

    .status-text {
      font-size: 10px;
      color: #555a72;
      font-family: 'IBM Plex Mono', monospace;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="version">v5</div>

  <div class="row">
    <div class="label">Customer ID</div>
    <div class="value" id="customer-id">—</div>
  </div>

  <div class="row">
    <div class="label">Chat ID</div>
    <div class="value" id="chat-id">—</div>
  </div>

  <div class="status-row">
    <div class="dot waiting" id="dot"></div>
    <div class="status-text" id="status">Loading...</div>
  </div>
</div>

<script>
  // ============================================================
  // INSERT YOUR PERSONAL ACCESS TOKEN HERE
  // LiveChat → Settings → API & Webhooks → Personal Access Tokens
  // ============================================================
  const PAT = 'us-south1:GrOhPl9v1uN6Y9T-MCjzoJgGIME';
  // ============================================================

  const LICENCE = '19460492';
  const API     = 'https://api.livechatinc.com/v3.5/agent/action';

  function setState(state, msg) {
    document.getElementById('dot').className    = 'dot ' + state;
    document.getElementById('status').textContent = msg;
  }

  // Get chat ID from the URL LiveChat loaded us with
  // e.g. https://1059-png.github.io/Username-pull-test/?...
  // We'll extract it from the plugin context via the API instead
  async function fetchActiveChat() {
    setState('waiting', 'Fetching chats...');

    try {
      // List chats the agent is currently handling
      const res = await fetch(API + '/list_chats', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + PAT,
          'X-Account-Id': '12056daf-b1a5-411d-a67e-df68a9e5d6c9'
        },
        body: JSON.stringify({
          filters: { assigned: true },
          limit: 1,
          sort_order: 'desc'
        })
      });

      if (!res.ok) throw new Error('API error: ' + res.status);

      const data = await res.json();
      console.log('API response:', data);

      const chat = data?.chats?.[0];
      if (!chat) {
        setState('error', 'No active chats found');
        return;
      }

      const chatId     = chat.id;
      const customerId = chat.users?.find(u => u.type === 'customer')?.id || '(not found)';

      document.getElementById('chat-id').textContent     = chatId;
      document.getElementById('customer-id').textContent = customerId;
      setState('success', 'Loaded');

    } catch(err) {
      console.error(err);
      setState('error', err.message);
    }
  }

  fetchActiveChat();

  // Refresh every 5 seconds to track chat switching
  setInterval(fetchActiveChat, 5000);
</script>
</body>
</html>
